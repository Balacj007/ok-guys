<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .signin-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signin-container input[type="text"],
    .signin-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .signin-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .signin-container input[type="submit"]:hover {
      background-color: #e68a00;
    }
    .signin-container a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0066c0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In</h2>
    <form action="login.php" method="post">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign In"><a href="file:///D:/html/sign.html">
    </form>
    <a href="#">Forgot your password?</a>
    <a href="#">Create an account</a>
  </div>

</body>
</html>
